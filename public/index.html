<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard | Mini Dispenser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        nav button {
            margin-right: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #eee;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        nav button.active {
            background-color: #007bff;
            color: white;
        }

        section {
            display: none;
            margin-top: 1rem;
        }

        section.active {
            display: block;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.6rem;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .export-btn {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .export-btn:hover {
            background-color: #218838;
        }

        .stats-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #dee2e6;
        }

        .stats-item {
            display: inline-block;
            margin-right: 2rem;
            font-weight: bold;
        }

        .ventas-column {
            background-color: #e8f5e8;
        }

        .ventas-totales-column {
            background-color: #e8f0ff;
        }
    </style>
</head>
<body>
<h1>Dashboard del Mini Dispenser</h1>

<nav>
    <button onclick="mostrarTab('productos')" class="active">Productos</button>
    <button onclick="mostrarTab('ventas')">Ventas</button>
    <button onclick="mostrarTab('reportes')">Reportes</button>
</nav>

<!-- TAB: Productos -->
<section id="productos" class="active">
    <button class="export-btn" onclick="exportarProductos()">Exportar a Excel</button>
    <table id="tablaProductos">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Ventas</th>
            <th>Posición</th>
            <th>Última venta</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- TAB: Ventas -->
<section id="ventas">
    <div class="stats-header">
        <div class="stats-item">
            <span>Ventas del día: </span>
            <span id="ventasDelDia">0</span>
        </div>
        <div class="stats-item">
            <span>Total recaudado: </span>
            <span id="totalRecaudado">$0</span>
        </div>
        <div class="stats-item">
            <span>Fecha: </span>
            <span id="fechaActual"></span>
        </div>
    </div>
    <button class="export-btn" onclick="exportarVentas()">Exportar a Excel</button>
    <table id="tablaVentas">
        <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Monto</th>
            <th>Método de pago</th>
            <th>Cambio</th>
            <th>Ventas Totales</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- TAB: Reportes -->
<section id="reportes">
    <button class="export-btn" onclick="exportarReportes()">Exportar a Excel</button>
    <table id="tablaReportes">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Producto</th>
            <th>Estado</th>
            <th>Reportado por</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<script>
    const mostrarTab = (id) => {
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelector(`nav button[onclick="mostrarTab('${id}')"]`).classList.add('active');

        if (id === 'productos') cargarProductos();
        if (id === 'ventas') cargarVentas();
        if (id === 'reportes') cargarReportes();
    };

    async function cargarProductos() {
        try {
            const res = await fetch('/products');
            const productos = await res.json();
            const tbody = document.getElementById('tablaProductos').querySelector('tbody');
            tbody.innerHTML = '';

            productos.forEach(p => {
                tbody.innerHTML += `
            <tr>
              <td>${p.id}</td>
              <td>${p.name}</td>
              <td>$${p.price}</td>
              <td>${p.stock}</td>
              <td>${p.salesCount || 0}</td>
              <td>${p.position || '-'}</td>
              <td>${p.lastSold ? new Date(p.lastSold).toLocaleString() : '-'}</td>
              <td>${p.status}</td>
            </tr>
          `;
            });
        } catch (error) {
            alert('Error al cargar productos');
        }
    }

    async function cargarVentas() {
        try {
            const res = await fetch('/sales');
            const ventas = await res.json();
            const tbody = document.getElementById('tablaVentas').querySelector('tbody');
            tbody.innerHTML = '';

            // Actualizar estadísticas del día
            actualizarEstadisticasVentas(ventas);

            ventas.forEach(v => {
                tbody.innerHTML += `
            <tr>
              <td>${v.id}</td>
              <td>${v.Product?.name || '-'}</td>
              <td>$${v.amount}</td>
              <td>${v.paymentMethod}</td>
              <td>$${v.changeGiven}</td>
              <td>${v.dailyTotalSales || 0}</td>
              <td>${new Date(v.createdAt).toLocaleString()}</td>
            </tr>
          `;
            });
        } catch (error) {
            alert('Error al cargar ventas');
        }
    }

    async function cargarReportes() {
        try {
            const res = await fetch('/reports');
            const reportes = await res.json();
            const tbody = document.getElementById('tablaReportes').querySelector('tbody');
            tbody.innerHTML = '';

            reportes.forEach(r => {
                tbody.innerHTML += `
            <tr>
              <td>${r.id}</td>
              <td>${r.type}</td>
              <td>${r.description || '-'}</td>
              <td>${r.Product?.name || '-'}</td>
              <td>${r.status}</td>
              <td>${r.reportedBy || '-'}</td>
              <td>${new Date(r.createdAt).toLocaleString()}</td>
            </tr>
          `;
            });
        } catch (error) {
            alert('Error al cargar reportes');
        }
    }

    function actualizarEstadisticasVentas(ventas) {
        const hoy = new Date();
        const fechaHoy = hoy.toISOString().split('T')[0];
        
        // Filtrar ventas del día actual (considerando zona horaria de Argentina)
        const ventasDelDia = ventas.filter(v => {
            const fechaVenta = new Date(v.createdAt).toISOString().split('T')[0];
            return fechaVenta === fechaHoy;
        });

        const totalVentasDelDia = ventasDelDia.length;
        const totalRecaudado = ventasDelDia.reduce((sum, v) => sum + parseFloat(v.amount), 0);

        document.getElementById('ventasDelDia').textContent = totalVentasDelDia;
        document.getElementById('totalRecaudado').textContent = `$${totalRecaudado.toFixed(2)}`;
        document.getElementById('fechaActual').textContent = hoy.toLocaleDateString('es-AR');
    }

    function exportarProductos() {
        window.location.href = '/export/products';
    }

    function exportarVentas() {
        window.location.href = '/export/sales';
    }

    function exportarReportes() {
        window.location.href = '/export/reports';
    }

    // Cargar productos por defecto al abrir
    window.onload = () => mostrarTab('productos');
</script>
</body>
</html>
